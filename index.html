<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div
      style="
        position: absolute;
        color: white;
        padding: 8px;
        font-size: 14px;
        user-select: none;
        display: flex;
        flex-direction: column;
      "
    >
      <span>Score : <span id="score">0</span></span>
      <span>Game Level : <span id="gameLv">1</span></span>
    </div>

    <div
      id="modelEl"
      style="
        display: none;
        position: absolute;
        background-color: white;
        top: 50%;
        transform: translate(-50%, -50%);
        left: 50%;
        padding: 16px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        border-radius: 25px;
      "
    >
      <label style="font-size: 14px; color: gray">Game Over</label>
      <h1 style="font-size: 48px; margin-bottom: 0; margin-top: 6px">
        <span id="endScore">0</span>
      </h1>
      <p style="margin: 0; font-size: 14px; color: gray">Points</p>
      <button
        id="btnEl"
        style="
          margin-top: 12px;
          background-color: blue;
          border: none;
          color: white;
          padding: 8px 16px;
          border-radius: 25px;
          cursor: pointer;
        "
      >
        Restart Game
      </button>
    </div>

    <div
      id="startModelEl"
      style="
        position: absolute;
        background-color: white;
        top: 50%;
        transform: translate(-50%, -50%);
        left: 50%;
        padding: 16px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        border-radius: 25px;
      "
    >
      <h1 style="font-size: 24px; margin-bottom: 0; margin-top: 6px">
        Base Defense Game
      </h1>
      <button
        id="startBtn"
        style="
          margin-top: 12px;
          background-color: blue;
          border: none;
          color: white;
          padding: 8px 16px;
          border-radius: 25px;
          cursor: pointer;
        "
      >
        Start
      </button>
    </div>
    <canvas></canvas>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="index.js"></script>
</html>
